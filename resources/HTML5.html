<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Test - Enhanced Page</title>
</head>
<body>

  <h1>HTML5 Document</h1>
  <h2>Login Form Section</h2>

  <form action="/login" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Login">
  </form>

  <h3>HTML Version: HTML5</h3>

  <h4>Navigation</h4>
  <ul>
    <li><a href="#internal-section">Internal Link</a></li>
    <li><a href="https://example.com" target="_blank" rel="noopener noreferrer">External Link</a></li>
  </ul>

  <h5>Subsection</h5>
  <p>This is a paragraph below an h5 heading.</p>

  <h6>Minor Heading</h6>
  <p>This is a paragraph below an h6 heading.</p>

  <hr>

  <h2 id="internal-section">Internal Section</h2>
  <p>You jumped to this section using the internal link above.</p>

</body>
</html>
