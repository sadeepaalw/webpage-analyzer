<!DOCTYPE html>
<html>
<head>
    <title>Web Page Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #1d4ed8;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Web Page Analyzer</h1>
    <form method="POST" action="/analyze">
        <input type="text" name="url" placeholder="Enter a URL to analyze" required />
        <br>
        <button type="submit">Analyze</button>
    </form>
    <div class="footer">
        <p>Built with Go + Gin</p>
    </div>
</div>
</body>
</html>
